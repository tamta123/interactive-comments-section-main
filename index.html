<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <div class="interactive-comments-section"></div>
    <div class="current-user-comment-area">
      <form action="/action_page.php">
        <textarea
          name="text"
          class="textarea"
          placeholder="Add a comment…"
        ></textarea>
        <input type="submit" value="Send" />
      </form>
      <img
        src="./images/avatars/image-juliusomo.png"
        alt="current user"
        class="current-user"
      />
    </div>
    <div class="delete-section">
      <div class="delete-box">
        <p class="delete-box-heading">Delete comment</p>
        <p class="warning-text">
          Are you sure you want to delete this comment? This will remove the
          comment and can’t be undone.
        </p>
        <div class="button-section">
          <button class="cancel-button">NO, CANCEL</button>
          <button class="delete-button">YES, DELETE</button>
        </div>
      </div>
    </div>
  </body>
</html>
